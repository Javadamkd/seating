<!DOCTYPE html>
<html>
<head>
  <title>Test Script Fetch</title>
</head>
<body>
  <h1>Test Connection</h1>
  <button onclick="testFetch()">Click to Fetch</button>
  <div id="output">Waiting...</div>

  <script>
    const base = "https://script.google.com/macros/s/AKfyc.../exec"; // Replace with your script URL

    function testFetch() {
      document.getElementById('output').innerText = "Fetching...";
      fetch(base)
        .then(res => res.text())
        .then(txt => {
          document.getElementById('output').innerText = txt;
        })
        .catch(err => {
          document.getElementById('output').innerText = "Error: " + err;
        });
    }
  </script>
</body>
</html>
